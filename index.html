<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mission 2 - Tommy's Train(Snake) Game</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <h1>
            Tommys Train <br />
            Snake Game
        </h1>
        <p class="sub-title">
            Catch the coal to add cars to your train! <br />
            Level increases every 5 cars!
        </p>
        <div class="container">
            <div class="score-board">
                <span class="current-score">Score: 0</span>
                <span class="game-level">Level: 1</span>
                <span class="game-speed">Speed: 250ms</span>
                <span class="high-score">High Score: 0</span>
            </div>
            <div class="train-station"></div>
            <div class="arrow-controls">
                <i data-key="ArrowLeft" class="hgi hgi-stroke hgi-square-arrow-left-02"></i>
                <i data-key="ArrowUp" class="hgi hgi-stroke hgi-square-arrow-up-02"></i>
                <i data-key="ArrowDown" class="hgi hgi-stroke hgi-square-arrow-down-02"></i>
                <i data-key="ArrowRight" class="hgi hgi-stroke hgi-square-arrow-right-02"></i>
            </div>
        </div>
    </body>
</html>
